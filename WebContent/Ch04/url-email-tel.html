<!DOCTYPE html>
<html lang="ko">
<head>
		<meta charset="UTF-8">
		<title>회원가입</title>
		
		<style type="text/css">
			ul{
				list-style: none;
			}
			li label{
			width: 150px;              /* 정리가됨 */
			float:  left; 
				 
			}
			fieldset {
				margin: 20px;
				}
		</style>
</head>
<body>
		<form action="urlServlet" method = "post">
		<h1>회원가입</h1>
		
		<fieldset>
		<legend>로그인 정보</legend>
		<ul>
			<li>
				<label for ="user-id">아이디</label>
				<input type = "text" id = "user-id" name = "id">				
			</li>
			<li>
				<label for = "pw1">비밀번호</label>
				<input type  = "text" id = "pw1" name = "pw1">
			</li>
			<li>
				<label for = "pw2">비밀번호 확인</label>
				<input type = "text" id = "pw2" name = "pw2">
			</li> 	
		</ul>
		</fieldset>
		
		<fieldset>
		<legend>개인 정보</legend>
		<ul>
			<li>
				<label for = "user-name">이름</label>
				<input type ="text" id= "user-name" name= "name">     <!-- for 뒤에랑 id 뒤에는 같아야함  -->
			</li>
			<li>
				<label for = "mail">메일 주소</label>
				<input type = "email" id = "mail" name= "email">
			</li>
			<li>
				<label for = "phone">연락처</label>
				<input type = "tel" id = "phone" name = "phone">
			</li>		
			<li>
				<label for = "homep">블로그 홈페이지</label>
				<input type = "url" id= "homep" name = "homepage">
			</li> 
		</ul>
		</fieldset>
			
			<fieldset>
         <legend>등록 정보</legend>
         <ul>
            <li>
            <label class ="reg" for ="member">참여인원<small>(최대10명)</small></label>
            <input type = "number" id= "member" name = "member" value= "1" min = "0" max = "10" step= "1">
            </li>      
            
            <li>
            <label class ="reg" for = "stuffs">지원물품<small>(1인당5개)</small></label>
            <input type = "number" id = "stuffs" name = "stuffs" value = "1" min="0" max = "50" step="5">
            </li>
            
            <li>
            <label class = "reg" for = "satis">희망단계<small>(하,중,상)</small></label>
            <input type = "range" id = "satis" name = "satis" value = "1" min = "1" max = "3">
            </li>             
         </ul>   
      </fieldset>      
      
      <fieldset>
      	<legend>신청과목</legend>
      	<p>이 달에 신청할 과목을 선택하세요(1과목만 가능)</p>
      	<label><input type ="radio" name = "subject" value= "speaking">회화</label>
      	<label><input type = "radio" name = "subject" value = "grammar">문법</label>
      	<label><input type = "radio" name = "subject" value =  "writing">작문</label>           
      </fieldset>
      
      <fieldset>
      	<legend>메일링</legend>
      	<p>메일로 받고 싶은 뉴스 주제를 선택해 주세요 (복수 선택 가능)</p>
      	<label><input type = "checkbox" name = "mailing" value = "news">해외 단신</label>
      	<label><input type = "checkbox" name = "mailing" value = "dialog">5분 회화</label>
      	<label><input type = "checkbox" name = "mailing" value = "pops">모닝 팝스</label>
      </fieldset>
      
      <fieldset>
      	<legend>과 티셔츠 설문</legend>
      	<p>올해 과 티(T)를 만들려고 합니다. 원하는 색상을 추천해 주세요</p>
      	<label>선호 색상 <input type = "color" value ="#00ff00"></label>
      </fieldset>
      
      <label><input type = "date" id = "start" name = "start-date"></label>
      <label><input type = "date" id = "end" name = "end-date"></label><br><br>
      
      <h3>원하는 대관시간을 선택하세요(오늘)</h3>
      <label>시작 시간<input type ="time" value = "09:00" id ="start" name = "start-time1"></label>,
      <label>종료 시간<input type = "time" value = "18:00" id ="end" name = "end-time1"></label>
      
      <h3>대관시간을 선택하세요(다른날짜)</h3>
      <label>시작 시간<input type = "datetime-local" value = "2016-03-02T09:00" id ="start" name = "start-time2"></label>,
      <label>종료 시간<input type = "datetime-local" value = "2016-03-02T18:00" id= "end" name = "end-time2"></label>
			<br><br>
			
			
			<input type= "submit" value = "가입하기">	
		</form>
	

</body>
</html>
